<div class="faq-container">
  <h3 class="faq-heading">Frequently Asked Questions</h3>
  
  <mat-accordion>
    @for (item of faqItems; track $index) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ item.question }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ item.answer }}</p>
      </mat-expansion-panel>
    }
  </mat-accordion>
</div>
